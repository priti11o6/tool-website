<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AI-Powered Fashion Suggestion Tool - Get personalized fashion recommendations based on your preferences.">
    <meta name="keywords" content="fashion, AI, style, clothing, outfit suggestions">
    <meta name="author" content="Your Name">
    <title>AI Fashion Suggestion Tool</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <!-- Google AdSense Script -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_ADSENSE_ID" crossorigin="anonymous"></script>
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        h1, h2 {
            font-family: 'Playfair Display', serif;
            color: #444;
        }

        header {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            color: #fff;
            padding: 60px 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 3rem;
            margin: 0;
        }

        header p {
            font-size: 1.2rem;
            margin: 10px 0 0;
        }

        main {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Form Section */
        #user-input {
            background: #fff;
            margin: 20px 0;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        #user-input h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #ff6f61;
        }

        form label {
            display: block;
            margin: 15px 0 5px;
            font-weight: 600;
            color: #555;
        }

        form input, form select, form button {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        form input:focus, form select:focus {
            border-color: #ff6f61;
            outline: none;
        }

        form button {
            background: #ff6f61;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: background 0.3s ease;
        }

        form button:hover {
            background: #ff4a3d;
        }

        /* Advertisement Section */
        #advertisement {
            background: #fff;
            margin: 20px 0;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        #advertisement h2 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #444;
        }

        /* Suggestions Section */
        #suggestions {
            background: #fff;
            margin: 20px 0;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        #suggestions h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #ff6f61;
        }

        #suggestions-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .suggestion-item {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            width: calc(33.333% - 20px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .suggestion-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .suggestion-item p {
            margin: 0;
            font-size: 1rem;
            color: #555;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px 0;
            background: #333;
            color: #fff;
            margin-top: 40px;
        }

        footer p {
            margin: 0;
            font-size: 0.9rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .suggestion-item {
                width: calc(50% - 20px);
            }
        }

        @media (max-width: 480px) {
            .suggestion-item {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>AI-Powered Fashion Suggestion Tool</h1>
        <p>Get personalized fashion recommendations based on your preferences.</p>
    </header>

    <main>
        <!-- User Input Section -->
        <section id="user-input">
            <h2>Tell Us Your Preferences</h2>
            <form id="fashion-form">
                <label for="occasion">Occasion:</label>
                <select id="occasion" name="occasion">
                    <option value="casual">Casual</option>
                    <option value="formal">Formal</option>
                    <option value="party">Party</option>
                    <option value="sports">Sports</option>
                </select>

                <label for="color">Preferred Color:</label>
                <input type="text" id="color" name="color" placeholder="Enter a color">

                <label for="style">Style:</label>
                <select id="style" name="style">
                    <option value="modern">Modern</option>
                    <option value="vintage">Vintage</option>
                    <option value="bohemian">Bohemian</option>
                    <option value="minimalist">Minimalist</option>
                </select>

                <button type="submit">Get Suggestions</button>
            </form>
        </section>

        <!-- Advertisement Section -->
        <section id="advertisement">
            <h2>Sponsored Ads</h2>
            <!-- Google AdSense Ad Unit -->
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-YOUR_ADSENSE_ID"
                 data-ad-slot="YOUR_AD_UNIT_ID"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </section>

        <!-- Fashion Suggestions Section -->
        <section id="suggestions">
            <h2>Your Fashion Suggestions</h2>
            <div id="suggestions-list"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 AI Fashion Suggestion Tool. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('fashion-form').addEventListener('submit', function (e) {
            e.preventDefault();

            // Get user inputs
            const occasion = document.getElementById('occasion').value;
            const color = document.getElementById('color').value;
            const style = document.getElementById('style').value;

            // Generate AI-powered suggestions (mock data for now)
            const suggestions = generateSuggestions(occasion, color, style);

            // Display suggestions
            displaySuggestions(suggestions);
        });

        function generateSuggestions(occasion, color, style) {
            // Mock AI logic (replace with actual AI API calls)
            const suggestions = [
                `A ${color} ${style} dress for ${occasion} occasions.`,
                `A ${color} ${style} suit for ${occasion} events.`,
                `A ${color} ${style} top with matching pants for ${occasion}.`,
                `A ${color} ${style} skirt with a complementary blouse for ${occasion}.`
            ];
            return suggestions;
        }

        function displaySuggestions(suggestions) {
            const suggestionsList = document.getElementById('suggestions-list');
            suggestionsList.innerHTML = ''; // Clear previous suggestions

            suggestions.forEach(suggestion => {
                const suggestionItem = document.createElement('div');
                suggestionItem.className = 'suggestion-item';
                suggestionItem.innerHTML = `<p>${suggestion}</p>`;
                suggestionsList.appendChild(suggestionItem);
            });
        }
    </script>
</body>
</html>
